<@tag class="story__item banner swiper-slide">

  <div class="banner__content">
    <h2 data-aos="fade-up">
      @title
      <span>@titleSpan</span>
    </h2>

    <p data-aos="fade-up" data-aos-delay="300">
      @text
    </p>

    <span>
      @slogan
    </span>
  </div>

  <div class="banner__picture" data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-delay="600">
    <img src="img/@image" alt="@imageDescr" height="@height" width="@width">
  </div>
</@tag>
