<@tag class="story__item banner">

  <div class="banner__content">
    <h2>
      @title
      <span>@titleSpan</span>
    </h2>

    <p>
      @text
    </p>

    <span>
      @slogan
    </span>
  </div>

  <div class="banner__picture">
    <img src="img/@image" alt="@imageDescr" height="@height" width="@width">
  </div>
</@tag>
