 <form class="form" action="#">

   <label class="form__label" for="name">
     <span class="sr-only">
       Имя
     </span>
   </label>

   <input class="form__area" type="text" id="name" placeholder="Имя">


   <label class="form__label" for="mail">
     <span class="sr-only">
       Email
     </span>
   </label>

   <input class="form__area" type="text" id="mail" placeholder="Email">


   <label class="form__label" for="tel">
     <span class="sr-only">
       Телефон
     </span>
   </label>

   <input class="form__area" type="text" id="tel" placeholder="Телефон">

   <label class="form__label" for="message">
     <span class="sr-only">
       Сообщение
     </span>
   </label>
   <textarea class="form__area form__area--text" type="text" id="message" placeholder="Сообщение"></textarea>


   <button class="form__btn btn" type="submit">
     Отправить
   </button>
 </form>
