<div class="contact-form">
  <h2>
    Свяжитесь с нами
  </h2>

  <p>
    Мы готовы ответить на все ваши вопросы или сразу предложить вам объект, который вас заинтересует.
  </p>

  <form class="form" action="#">

    <label class="form__label" for="name">
      <span class="sr-only">
        Имя
      </span>

      <input class="form__area" name="name" id="name" type="text" placeholder="Имя">
    </label>

    <label class="form__label" for="email">
      <span class="sr-only">
        Електронная почта
      </span>
      <input class="form__area" name="email" id="email" type="text" placeholder="Email">
    </label>

    <label class="form__label" for="phone">
      <span class="sr-only">
        Телефон
      </span>
      <input class="form__area" name="phone" id="phone" type="text" placeholder="Телефон">
    </label>

    <label class="form__label" for="message">
      <span class="sr-only">
        Сообщение
      </span>

      <textarea class="form__area form__area--text" name="message" id="message" placeholder="Сообщение"></textarea>
    </label>

    <button class="form__btn btn" type="submit">
      Отправить
    </button>

  </form>
</div>
