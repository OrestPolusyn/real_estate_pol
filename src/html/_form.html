<div class="contact-form" data-aos="fade-ridht">
  <h2 data-aos="fade-up">
    Свяжитесь с нами
  </h2>

  <p data-aos="fade-up" data-aos-delay="300">
    Мы готовы ответить на все ваши вопросы или сразу предложить вам объект, который вас заинтересует.
  </p>

  <form class="form" action="#" data-aos="fade-up">

    <label class="form__label">
      <span class="sr-only">
        Имя
      </span>

      <input class="form__area" name="name" id="name" type="text" placeholder="Имя">

      <span class="form__error">Введите Имя</span>
    </label>

    <label class="form__label">
      <span class="sr-only">
        Електронная почта
      </span>
      <input class="form__area" name="email" id="email" type="email" placeholder="Email">

      <span class="form__error">Введите Email</span>
    </label>

    <label class="form__label">
      <span class="sr-only">
        Телефон
      </span>
      <input class="form__area" name="phone" id="phone" type="tel" placeholder="Телефон">

      <span class="form__error">Введите телефон</span>
    </label>

    <label class="form__label">
      <span class="sr-only">
        Сообщение
      </span>

      <textarea class="form__area form__area--text" name="message" id="message" placeholder="Сообщение"></textarea>
    </label>

    <button class="form__btn btn " type="submit">
      Отправить
    </button>

  </form>
</div>
