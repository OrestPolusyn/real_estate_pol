<div class="contact-form" data-aos="fade-ridht">
  <h2 data-aos="fade-up">
    Свяжитесь с нами
  </h2>

  <p data-aos="fade-up" data-aos-delay="300">
    Мы готовы ответить на все ваши вопросы или сразу предложить вам объект, который вас заинтересует.
  </p>

  <form class="form" action="#">

    <label class="form__label" for="name">
      <span class="sr-only">
        Имя
      </span>

      <input class="form__area" name="name" id="name" type="text" placeholder="Имя" data-aos="fade-up" data-aos-delay="300">
    </label>

    <label class="form__label" for="email">
      <span class="sr-only">
        Електронная почта
      </span>
      <input class="form__area" name="email" id="email" type="text" placeholder="Email" data-aos="fade-up" data-aos-delay="400">
    </label>

    <label class="form__label" for="phone" data-aos="fade-up">
      <span class="sr-only">
        Телефон
      </span>
      <input class="form__area" name="phone" id="phone" type="text" placeholder="Телефон" data-aos="fade-up" data-aos-delay="500">
    </label>

    <label class="form__label" for="message">
      <span class="sr-only">
        Сообщение
      </span>

      <textarea class="form__area form__area--text" name="message" id="message" placeholder="Сообщение"
        data-aos="fade-up" data-aos-delay="600"></textarea>
    </label>

    <button class="form__btn btn" type="submit" data-aos="fade-up" data-aos-delay="700">
      Отправить
    </button>

  </form>
</div>
