<div class="modal">
  <div class="modal__content modal-form">

    <p>
      Мы готовы ответить на все ваши вопросы или сразу предложить вам объект, который вас заинтересует.
    </p>

    <form class="form" action="#" method="get">

      <label class="form__label">
        <span class="sr-only">
          Имя
        </span>

        <input class="form__area" name="name" id="name" type="text" placeholder="Имя">

        <span class="form__error">Введите Имя</span>
      </label>

      <label class="form__label js-tel">
        <span class="sr-only">
          Телефон
        </span>
        <input class="form__area" name="phone" id="phone" type="tel">
        <span class="form__error">Введите телефон</span>
      </label>

      <label class="form__label custom-checkbox">
        <input class="form__area custom-checkbox__field" name="checkbox" type="checkbox">

        <span class="custom-checkbox__content">Я соглашаюсь с обработкой моих персональных данных</span>

        <span class="form__error">
          Вы не согласились на обработку персональных данных
        </span>

      </label>

      <button class="form__btn btn " type="submit">
        Отправить
      </button>

    </form>
  </div>


  <div class="modal__content modal-finish">
     <button class="modal-finish__btn" type="button">
       <span class="sr-only">
         Show/hide text
       </span>

       <svg class="icon ">
         <use xlink:href="img/sprite.svg#plus-circle"></use>
       </svg>
     </button>
    <p>
      Спасибо!
    </p>

    <p>
      Мы обязательно с вами свяжемся!
    </p>

    <button class="btn" type="button">
      Вернуться к сайту
    </button>
  </div>
</div>
