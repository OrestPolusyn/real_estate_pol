<h2 class="dashboard-title">
  Notification
</h2>


<ul class="dashboard__list">
  <li class="dashboard__item">
    <label class="dashboard__label">
      Email notification
      <input class="dashboard__checkbox" type="checkbox" name="email-notification">
    </label>
  </li>

  <li class="dashboard__item">
    <label class="dashboard__label">
      Marketing SMS
      <input class="dashboard__checkbox" type="checkbox" name="marketing-sms">
    </label>
  </li>
</ul>

<div class="settings__inner language">

  <div class="language__choose">

    <label class="language__choose-name" for="language">
      Language:
    </label>

    <select class="language__choose-item js-choice" name="language" id="language">
      <option class="language__choose-value" value=" Eng">Eng</option>
      <option class="language__choose-value" value=" Rus">Rus</option>
      <option class="language__choose-value" value="Arab">Arab</option>
    </select>
  </div>

  <div class="language__choose">
    <label class="language__choose-name" for="currency">
      Currency:
    </label>

    <select class="language__choose-item js-choice" name="currency" id="currency">
      <option class="language__choose-value" value="$">$</option>
      <option class="language__choose-value" value=" &#8381;"> &#8381;</option>
      <option class="language__choose-value" value="&#1583;"> &#1583;</option>
    </select>

  </div>

</div>
