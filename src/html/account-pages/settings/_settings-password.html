<h2 class="dashboard-title">
  Change password
</h2>

<form class="settings__password" action="#">

  <label class="settings__label">
    Old Password
    <input class="settings__area" type="password" name="old-password" placeholder="Old Password">
  </label>

  <label class="settings__label">
    New Password
    <input class="settings__area" type="password" name="new-password" placeholder="New Password">
  </label>

  <label class="settings__label">
    Confirm Password
    <input class="settings__area" type="password" name="confirm-password" placeholder="Confirm Password">
  </label>

  <button class="btn-shop">
    Save
  </button>

</form>
