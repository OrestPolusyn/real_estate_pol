<form class="authorization-form" action="#">

  <h1 class="title">
    @title
  </h1>

  <label class="authorization-form__name">
    Email or mobile
    <input class="authorization-form__area" type="email" required name="auth_email">
  </label>

  <label class="authorization-form__name">
    Password
    <input class="authorization-form__area" type="password" required name="auth_pass">
  </label>

  <label class="authorization-form__name" style="display: @comfirm;">
    Confirm password
    <input class="authorization-form__area" type="password" required name="comfirm_pass">
  </label>

  <a class="authorization-form__link" href="#">
    Forgot password ?
  </a>

  <button class="authorization-form__btn btn-shop">
    @button
  </button>

  <p class="authorization-form__text">
    @text
    <a class="authorization-form__link" href="#">
      @text__link
    </a>
  </p>

</form>
