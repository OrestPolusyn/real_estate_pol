<li class="faq__tab @active">
  <h2 class="faq__title">
    @title
  </h2>

  <button class="faq__btn" type="button">
    <span class="sr-only">
      Show/hide text
    </span>

    <svg class="icon ">
      <use xlink:href="img/sprite.svg#plus-circle"></use>
    </svg>
  </button>

  <p class="faq__text">
    @text
  </p>
</li>
