<form class="accordion__filter filter-price" action="#">
  <div class="filter-price__inner" data-price-from="0" data-price-to="1000000">

    <div class="filter-price__box">
      <label class="filter-price__text" for="price-from">From</label>
      <input class="filter-price__num" id="price-from" >
    </div>

    <div class="filter-price__box">

      <label class="filter-price__text" for="price-to">To</label>
      <input class="filter-price__num" id="price-to" >

    </div>
  </div>

  <div class="filter-price__slider">
    <span class="filter-price__slider-num min">
      $0
    </span>

    <span class="sr-only">
      Change price by moving
    </span>

    <span class="filter-price__slider-num max">
      $10.000
    </span>
  </div>

</form>
